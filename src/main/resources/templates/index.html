<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>스프링부트 타임리프 홈페이지 테스트</h1>
<div th:object="${user}">
    <p>이름 : <span th:text="*{username}"> </span></p>
    <p>이메일 : <span th:text="*{email}"> </span></p>
    <p th:unless="${user.admin}">이 사람은 관리자 권한이 있습니다.</p>
    <p th:if="${user.person}">이 사람은 사람이라는 생명체입니다. (false일때 if)</p>
    <p th:unless="${user.person}">이 사람은 사람이라는 생명체입니다.(false일때 unless)</p>
</div>

<ul th:each="item: ${iterData}">
    <li th:text="${item}"></li>
</ul>

<a th:href="@{/index/2}">인덱스2 페이지로 가기</a>
<a th:href="@{/index/3}">인덱스3 페이지로 가기</a>

<form th:action="@{/users}" method="post">
    <input type="text" name="userName">
    <input type="email" name="email">
    <button type="submit">저장</button>
</form>

</body>
</html>

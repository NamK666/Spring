<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Book</title>
</head>
<body>
<h1>Add Book</h1>
<form th:action="@{/addBook}" th:object="${book}" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" th:field="*{title}" /><br/>
  <label for="author">Author:</label>
  <input type="text" id="author" th:field="*{author}" /><br/>
  <label for="publicationYear">Publication Year:</label>
  <input type="number" id="publicationYear" th:field="*{publicationYear}" /><br/>
  <button type="submit">Add Book</button>
</form>
<a href="/books">Back to book list</a>
</body>
</html>
